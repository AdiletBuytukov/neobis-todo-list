<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style.css">
    <title>To Do List</title>
</head>
<body>
<header class="container header">
    <span>What's up, <input type="text" id="nameInput" placeholder="Name here" value="Adilet"></span></input>
</header>

<div class="container">
    <h3>Create a ToDo List</h3>
    <p>What's on your todo list</p>
    <div class="input-block">
        <input id="input-box" type="text" placeholder="e.g. get a milk">
        <button class="input-button" onclick="addTask()">Add todo</button>
    </div>
    <ul class="todo-list">
        <h3>TODO LIST</h3>
        <div id="list-container">
<!--            <input type="checkbox" class="checkbox-task">-->
        </div>
    </ul>
</div>



<script src="todo.js"></script>

</body>
</html>
